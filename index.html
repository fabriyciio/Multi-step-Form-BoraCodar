<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Titilliun+web:wght@700&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi step Form BoraCodar</title>


</head>

<body>
  <main id="app">
    <form>
      <div class="step-progress">
        <strong class=" done active">Contato</strong>
        <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http//www.w3.org/2000/svg">
          <path d="M1.41663 2L6.41663 7L1.41663 12" stroke="#323238" stroke-width="2" stroke-linecap="square" />
        </svg>
        <strong class="active">Empresa</strong>
        <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http//www.w3.org/2000/svg">
          <path d="M1.41663 2L6.41663 7L1.41663 12" stroke="#323238" stroke-width="2" stroke-linecap="square" />
        </svg>
        <strong>Projeto</strong>
      </div>
      <div class="step-form activ">
        <div class="content">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input id="name" name="name" type="text" placeholder="Como Prefere ser chamado" required>
          </div>
          <div class="input-wrapper">
            <label for="phone">Telefone</label>
            <input id="phone" name="phone" type="text" placeholder="Digite seu whatsapp"
              ankeypress="return /\d/.test(event.key)">
          </div>
          <div class="input-wrapper">
            <label for="email">E-mail</label>
            <input id="email" name="email" type="email" placeholder="Digite seu E-mail" required>
          </div>
        </div>

        <div class="button-wrapper justify-end">
          <button class="btn primary" type="button">CONTINUAR</button>
        </div>

        <div class="form-step">
          <div class="content">
            <div class="input-wrapper">
              <label for="business-name">Nome da empresa</label>
              <input id="business-name" name="business-name" type="text" placeholder="Qual nome da empresa" required>
            </div>
            <div class="input-wrapper">
              <label for="business-colab-number">Numeros de Funcionarios</label>
              <input id="business-colab-number" name="business-colab-number" type="text"
                placeholder="Digite seu whatsapp" ankeypress="return /\d/.test(event.key)">
            </div>
            <div class="input-wrapper">
              <label for="business-about">Sobre seu Negocios</label>
              <textarea>
              <input
               id="business-about"
               name="business-about" 
             placeholder="fale sobre seu negocio"></textarea>
            </div>
          </div>
        </div>
        <div class="button-wrapper">
          <button class="btn secondary" type="button">VOLTAR</button>
          <button class="btn primary" type="button">CONTINUAR</button>
        </div>
      </div>
      <div class="form-step">
        <div class="content">
          <div class="input-wrapper">
            <label for="project">Objetivo do projeto</label>
            <textarea>
                        <input
                         id="project"
                         name="project" 
                       placeholder="Descreva Quis objetivos do pro"></textarea>
          </div>
          <div class="button-wrapper">
            <button class="btn secondary">VOLTAR</button>
            <button class="btn primary" type="submit">ENVIAR RESPOSTA</button>
          </div>
        </div>
      </div>
    </form>
  </main>
</body>
<script></script>

</html>
