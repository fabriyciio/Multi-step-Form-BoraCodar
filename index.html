<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Titilliun+web:wght@700&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi step Form BoraCodar</title>


</head>

<body>
  <main id="app">
    <form>
      <div class="step-progress">
        <strong class=" done active">Contato</strong>
        <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http//www.w3.org/2000/svg">
          <path d="M1.41663 2L6.41663 7L1.41663 12" stroke="#323238" stroke-width="2" stroke-linecap="square" />
        </svg>
        <strong class="active">Empresa</strong>
        <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http//www.w3.org/2000/svg">
          <path d="M1.41663 2L6.41663 7L1.41663 12" stroke="#323238" stroke-width="2" stroke-linecap="square" />
        </svg>
        <strong>Projeto</strong>
      </div>
      <div class="step-form activ">
        <div class="content">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input id="name" name="name" type="text" placeholder="Como Prefere ser chamado" required>
          </div>
            <div class="input-wrapper">
              <label for="phone">Telefone</label>
              <input id="phone" name="phone" type="text" placeholder="Digite seu whatsapp" ankeypress="return /\d/.test(event.key)">
            </div>
            <div class="input-wrapper">
              <label for="email">E-mail</label>
              <input id="email" name="email" type="text" placeholder="Digite seu E-mail" required>
            </div>


        </div>

        <div class="button-wrapper justify-end">
          <button class="btn primary">CONTINUAR</button>
        </div>

      </div>


    </form>
  </main>
</body>
<script></script>

</html>
